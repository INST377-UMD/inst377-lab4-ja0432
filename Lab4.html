<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 Lab 4</title>
    <style>
        body {
            
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 20px; /* Space between the grid items */
            width: 80%; /* Adjust the width as needed */
            margin: 20px 0;
        }
        .section {
            border: 10px dotted #000;
            padding: 20px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">INST377 Lab4</h1>

    <div class="container">
        <div class="section" id="greeting-section">
            <h2>Greeting Section</h2>
            <form id="alert-me-form" onsubmit="submitName(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <button type="submit">Alert Me</button>
            </form>
        </div>


        <div class="section" id="change-color-section">
            <h2>Change Color Section</h2>
            <button onclick="changeColor()">Change Color</button>
        </div>

        <div class="section" id="text-tester-section">
            <h2>Text Tester Section</h2>
            <form id="text-tester-form">
                <label for="text">Text:</label>
                <input type="text" id="text" required>
                <button type="button" onclick="validateText()">Validate Text</button>
            </form>
        </div>

        <div class="section" id="add-text-section">
            <h2>Add Text Section</h2>
            <button onclick="addText()" >Add Text</button>
        </div>

        
    </div>

    <script>
        let isBlue = true; 
        let submittedName = ''; 
        function submitName(event) {
            event.preventDefault(); 
            submittedName = document.getElementById('name').value; 
            document.getElementById('name').value = ''; 
            
            // Alert with the submitted name
            if (submittedName) {
                alert(`Hi ${submittedName}!`);
            }
        }

        function changeColor() {
       
        if (isBlue === true) {
          document.body.style.backgroundColor = '#C8A2C8';
        } else {
          document.body.style.backgroundColor = '#ADD8E6';
        }
        isBlue = !isBlue; 

        }

        function validateText() {
            const text = document.getElementById('text').value;
            const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("There is a special character!");
            } else {
                alert("Text is valid!");
            }
        }

        function addText() {
            const heading = document.getElementById('main-heading');
            heading.textContent += " Yippie";
        }
    </script>
</body>
</html>
